<div class="row">
  <div class="col-md-6">
    <form ng-submit="playlistsShow.search()" class="search-tracks">
      <input type="text" ng-model="playlistsShow.q">
      <button class="button">Search</button>
    </form>
    <div class="list" ng-show="playlistsShow.results">
      <ul>
        <li ng-repeat="track in playlistsShow.results">
          {{ track.name }} by {{ track.artists[0].name }}
          <play track="track.preview_url"></play>
          <button ng-click="playlistsShow.addTrack(track)" class="button button--small">Add</button>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-md-6">
    <div class="gap">
      <h1>{{ playlistsShow.playlist.name }}</h1><a class="button button--small" href="{{ playlistsShow.playlist.external_urls.spotify }}" target="_blank">Open on Spotify</a>
    </div>
    <ol class="tracks">
      <li ng-repeat="item in playlistsShow.playlist.tracks.items">
        {{ item.track.name }} by {{ item.track.artists[0].name }}
      </li>
    </ol>
  </div>
</div>
