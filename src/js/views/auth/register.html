<div class="row">
  <div class="col-md-6">
    <h2>Register</h2>
    <form name="register.registerForm" ng-submit="register.submit()" class="form" novalidate>
      <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" ng-model="register.user.username" required>
        <div ng-messages="register.registerForm.username.$error" class="form-validation" ng-show="(register.registerForm.$submitted || register.registerForm.username.$touched) && register.registerForm.username.$invalid">
          <div ng-message="required">Please enter a value for this field.</div>
        </div>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" ng-model="register.user.email" required>
        <div ng-messages="register.registerForm.email.$error" class="form-validation" ng-show="(register.registerForm.$submitted || register.registerForm.email.$touched) && register.registerForm.email.$invalid">
          <div ng-message="required">Please enter a value for this field.</div>
          <div ng-message="email">This field must be a valid email address.</div>
        </div>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" ng-model="register.user.password" required>
        <div ng-messages="register.registerForm.password.$error" class="form-validation" ng-show="(register.registerForm.$submitted || register.registerForm.password.$touched) && register.registerForm.password.$invalid">
          <div ng-message="required">Please enter a value for this field.</div>
        </div>
      </div>
      <div>
        <label for="passwordConfirmation">Password Confirmation</label>
        <input type="password" name="passwordConfirmation" id="passwordConfirmation" ng-model="register.user.passwordConfirmation" required>
        <div ng-messages="register.registerForm.passwordConfirmation.$error" class="form-validation" ng-show="(register.registerForm.$submitted || register.registerForm.passwordConfirmation.$touched) && register.registerForm.passwordConfirmation.$invalid">
          <div ng-message="required">Please enter a value for this field.</div>
        </div>
      </div>

      <button class="button">Register</button>
    </form>
  </div>
</div>
